<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../css/main.css" />
    </head>

    <body class="font-mono">
        <header
            class="header flex bg-gray-300 py-5 px-5 md:py-2 fixed bottom-0 right-0 left-0 md:static justify-center"
        >
            <nav class="nav md:min-w-full flex">
                <ul
                    class="nav__list flex gap-10 md:gap-16 md:min-w-full  text-green-600 font-semibold items-center text-lg sm:text-xl"
                >
                    <li class="nav__item md:block hidden">
                        <a href="#" class="nav__link--logo">
                            <img
                                src="../images/Logo.svg"
                                alt="Logo"
                                class="nav__img--logo w-40 ml-4"
                        /></a>
                    </li>
                    <li class="nav__item md:ml-auto">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Training</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Products</a>
                    </li>
                    <li
                        class="nav__item flex md:flex-nowrap md:ml-auto md:mr-6 items-center md:gap-4"
                    >
                        <a
                            href=""
                            class="nav__link normal-case md:text-center sm:uppercase sm:font-bold "
                            >Order Now</a
                        >
                        <a href="" class="nav__link--cart"
                            ><img
                                src="../images/Cart.svg"
                                alt="Cart"
                                class="nav__img--cart w-8 hidden md:block"
                        /></a>
                    </li>
                </ul>
            </nav>
        </header>

        <main
            class="main p-7 bg-green-600 text-gray-300 grid md:grid-cols-4 md:grid-rows-3 grid-cols-2 grid-rows-2"
        >
            <h1
                class="main__h1 text-6xl mt-10 xl:text-8xl md:text-7xl col-span-2 md:row-span-2 font-bold"
            >
                Fringe Sport Gym Equipment!
            </h1>
            <img
                src="../images/main--left.jpg"
                alt="img--left"
                class="main__img row-span-3 hidden md:block  ml-6 opacity-0 md:opacity-100 px-6 min-w-full"
            />
            <img
                src="../images/main--left.jpg"
                alt="img--right"
                class="main__img hidden md:block row-span-3 opacity-0 md:opacity-100 px-6 min-w-full"
            />
            <section class="hero--button-section sm:col-auto 1 col-span-2">
            <p class="main__p text-5xl xl:text-6xl mb-10">Most Durable Equipment</p>
            <a
                href=""
                class="main__btn--order-now border-0 text-lg md:text-xl bg-gray-300 font-bold uppercase text-green-600 p-3 px-4  self-end mt-5 rounded-md"
                >Order Now</a
            ></section>
        </main>
    </body>
</html>
